<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <div class="content-wrapper">
      <!--  * Лоадер і кнопка скролу догори -->
      <include src="./partials/loader_scrollToTop.html"></include>

      <!-- * Імпорт ХЕДЕРА -->
      <include src="./partials/header.html"></include>


    <!-- * MAIN -->
    <main>
      <!-- * SLIDER -->
      <section class="movies-slider">
        <div class="container slider">
          <h3 class="trending-title">
            <span class="en">UPCOMING MOVIES</span>
            <span class="ua">АНОНСОВАНІ ФІЛЬМИ</span>
          </h3>
          <div class="slide-track">
            <ul class="trending-list"></ul>
          </div>
        </section>

        <section class="movies-grid">
          <div class="container">
            <!-- * СІТКА ФІЛЬМІВ -->
            <ul class="movies-grid__list"></ul>

            <!-- * ПАГІНАЦІЯ -->
            <div class="pagination">
              <ul class="list pagination-list"></ul>
            </div>
          </div>
        </section>
      </main>
      <!-- * Імпорт ФУТЕРА -->
    </div>
    <include src="./partials/footer.html"></include>
    <div class="backdrop__blur"></div>
  </body>
</html>
